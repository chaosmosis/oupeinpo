<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire – Oupeinpo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.4em;
    }
    p {
      max-width: 400px;
      text-align: center;
      margin-bottom: 1em;
      font-size: 0.95em;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input[type="text"], input[type="email"], input[type="submit"] {
      padding: 0.6em;
      margin: 0.5em 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Participation – OuPeOnPo</h1>
  <p>Merci de renseigner vos coordonnées pour accéder à l’espace de téléversement d’images.</p>
 <form id="userForm">
  <input type="text" name="prenom" placeholder="Prénom">
  <input type="text" name="nom" placeholder="Nom">
  <input type="email" name="email" placeholder="Adresse e-mail (obligatoire)" required>
  <input type="submit" value="Continuer">
</form>

<script>
document.getElementById("userForm").addEventListener("submit", function(event) {
    event.preventDefault(); // empêche l'envoi classique

    const formData = new FormData(this);
    const dataObject = {};
    formData.forEach((value, key) => {
        dataObject[key] = value;
    });

    localStorage.setItem("userData", JSON.stringify(dataObject)); // sauvegarde

    window.location.href = "upload.html"; // redirection
});
</script>
</body>
</html>
</body>
</html>
